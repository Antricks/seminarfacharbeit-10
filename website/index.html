<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Seminarfacharbeit 10</title>

        <!--Libraries--->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="bgCard">
            <div class="control">
                <textarea class="textarea" id="textarea" placeholder="Eingabe"></textarea>
            </div>
            <button class="button is-large is-fullwidth" onclick="onClick()">Komprimiere</button>
            <div class="control">
                <textarea class="textarea" id="textarea2" placeholder="Ausgabe" readonly></textarea>
            </div>
            <div class="field">
                <label class="label is-size-6 is-family-monospace"></label>
            </div>
        </div>
    </body>
</html>

<script>

function onClick()
{
    var text = document.getElementById("textarea").value;
    $.ajax({
    type: "POST",
    url: "php/compress.php",
    data: { text: text}
    }).done(function( o ) {
        o = o.split("-----");
        document.getElementById("textarea2").value = o;
    });
   
}

</script>
